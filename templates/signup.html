<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<body>
    <h2>ユーザー登録</h2>
    <p> {{ .err}}</p>
    <form action="/user/send" method="post">
        ユーザー名：<input type="text" name="name" placeholder="ユーザー名を入力してください" size="30"><br>
        メールアドレス：<input type="text" name="email" placeholder="半角英数字で入力してください" size="30"><br>
        パスワード：<input type="password" name="password" placeholder="半角英数字で入力してください" size="30"><br>
        <input type="submit" value="登録">
    </form>
</body>
</html>
